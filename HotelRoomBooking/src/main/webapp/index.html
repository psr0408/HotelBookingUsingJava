<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .link-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .link-container:hover {
            transform: translateY(-5px);
        }

        .link-container a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            color: #0077b6;
            font-size: 1.1rem;
            padding: 12px;
            border: 2px solid #0077b6;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-container a:hover {
            background-color: #0077b6;
            color: #ffffff;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .link-container {
                padding: 30px 20px;
            }

            .link-container a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to Hotel Booking System</h1>
    <div class="link-container">
        <a href="user-register.jsp">User Register</a>
        <a href="user-login.jsp">User Login</a>
        <a href="admin-register.jsp">Admin Register</a>
        <a href="admin-login.jsp">Admin Login</a>
    </div>

</body>
</html>
